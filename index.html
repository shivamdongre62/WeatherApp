<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images//rain.png" alt="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                  <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
const apikey = "537ecdf9ee4c402281374422231308";
const city = "indore";
const apiurl = `https://api.weatherapi.com/v1/forecast.json?key=${apikey}&q=${city}&days=6&aqi=yes&alerts=yes`;

async function checkWeather() {
    const response = await fetch(apiurl);
    const data = await response.json();
    console.log(data);

    document.querySelector(".city").innerHTML = data.location.name;
    document.querySelector(".temp").innerHTML = data.current.temp_c;
    document.querySelector(".humidity").innerHTML = data.current.humidity;
    document.querySelector(".wind").innerHTML = data.current.wind_kph;
}

checkWeather();

    </script>
</body>
</html>
